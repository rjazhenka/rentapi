syntax = "proto3";
package realty.rent.api.v1;

option go_package = "github.com/rjazhenka/rentapi/pkg/api";

service RentService {
  rpc CreateRent(CreateRentRequest) returns (CreateRentResponse) {}
}

message CreateRentRequest {
  string title = 1;
  int32 rooms = 2;
  float price = 3;
  int32 country = 4;
  int32 city = 5;
  int32 region = 6;
  int32 district = 7;
  string description = 8;
  string link = 9;
  int32 source = 10;
  repeated int64 tgPhotos = 11;
}

message CreateRentResponse {
  int64 id = 1;
  string title = 2;
  int32 rooms = 3;
  float price = 4;
  int32 country = 5;
  int32 city = 6;
  int32 region = 7;
  int32 district = 8;
  string description = 9;
  string link = 10;
  int32 source = 11;
  repeated int64 tgPhotos = 12;
}
